version: '3.9'
name: pmc-backend
services:
  dev-app:
    container_name: dev_app
    build:
      context: .
      dockerfile: ./docker/dev_app/Dockerfile
    ports:
      - "8000:8080"
    volumes:
      - .:/go/src
    tty: true
    env_file:
      - .env
    environment:
      TZ: Asia/Tokyo

  db:
    container_name: db
    image: mysql:8.0.15
    tmpfs:
      - /var/lib/mysql
    env_file:
      - .env
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    cap_add:
      - SYS_NICE
